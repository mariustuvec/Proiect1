<!DOCTYPE html>

<head>
    <title>Title of the document</title>
    <style>
        .fieldset-checkbox label {
            /* background: red; */
            width: 100%;
            display: inline-block; 
            position: absolute;  
            padding-left: 20px;
            margin-left: -20px;
        }
        .fieldset-checkbox div{
            box-sizing: border-box;
            position: relative;
        }
        input[type=checkbox] {
            position: relative;
            width: 1em;
            height: 1em;
            background: red;
            border: 1px solid red;
            /* Adjusts the position of the checkboxes on the text baseline */
            vertical-align: -2px;
            /* Set here so that Windows' High-Contrast Mode can override */
            color: green;
            visibility: hidden;
        }

        input[type=checkbox]::before {
            content: "âœ”";
            position: absolute;
            font-size: 1.2em;
            right: 0;
            top: -0.3em;
            visibility: hidden;
        }

        input[type=checkbox]:checked::before {
            /* Use `visibility` instead of `display` to avoid recalculating layout */
            visibility: visible;
        }

        input[type=checkbox]:disabled {
            border-color: black;
            background: #ddd;
            color: gray;
        }

        .fieldset1 input[type="text"] {
            padding: 10px;
            border: none;
            margin: 5px;
            border-bottom: 2px solid black;
        }

        .fieldset1 input[type="text"]:focus {
            outline: 0;
        }

        ::placeholder {
            color: blue;
        }

        .fieldset1 ::placeholder {
            color: red;
        }
    </style>
</head>
