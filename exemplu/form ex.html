<!DOCTYPE html>
<html>
<head>
<title>form exercise</title>
</head>

<body>
    <h1>Register</h1>
<form>
    <label for="firstname">Firstname:</label>
    <input name="first" id="firstname" type="text" placeholder="John" required >
    <label for="lastname">Last Name:</label>
    <input name="last" id="lastname" type="text" placeholder="Smith" required>
    
<div>
    <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="male">
    <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female">
    <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other">
</div>
    
<div>
    <label for="email">Email</label>
        <input id="email" type="email" placeholder="your email">
    <label for="password">Password</label>
        <input id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters" >
</div>
<div>
Birthday:
    <select>
        <option>Day</option>
        <option>1</option>
        <option>2</option>
    </select>
    <select>
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
    </select>
    <select>
        <option>Year</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
    </select>
    
    
    
</div>

    
        
    
<div><label for="terms">I agree to the terms and conditions</label>
    <input id="terms" type="checkbox">
</div>
        
        
<input type="submit">
    
    </form>
    
  
    
    
    
    
    
</body>

</html>
