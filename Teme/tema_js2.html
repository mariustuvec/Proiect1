<!DOCTYPE html>

    <title>Title of the document</title>
    <script>
        console.warn(" se genereze un numar aleator cu valori intre [100 si 1000)")
        // Math.floor(Math.random() * (max - min) ) + min;
        var a = Math.floor(Math.random() * (1000 - 100) + 100)
        console.log("a apartine [100, 1000) ", a)

        console.warn(" ordine numere")
        var x = 473;
        var s = Math.floor(x / 100 % 10)
        var z = Math.floor(x / 10 % 10)
        var u = Math.floor(x % 10)
        console.log("numarul este ", s, z, u)
        if (s < z) {
            if (z < u) {
                console.log(x, " -> cifrele sunt in ordine crescatoare");
            }
        } else {
            if (s > z) {
                if (z > u) {
                    console.log(x, "-> cifrele sunt in ordine descrescatoare")
                }
            }
        }
        if (s >= z) {
            if (z <= u) {
                console.log(x, "-> cifrele nu au o ordine anume")
            }

        } else {
            if (s <= z) {
                if (z >= u) {
                    console.log(x, "-> cifrele nu au o ordine anume")

                }
            }
        }

        console.warn("Sa ve verifice daca un numar este divizibil cu 3 si cu 5")

        //var numar = Math.floor(Math.random() * 100);
        var numar = 22;
        if (numar % 3 == 0) {
            console.log(numar, " <- este divizibil cu 3")
        } else{
        if (numar % 5 == 0) {
            console.log(numar, " <- este divizibil cu 5")
        }else{
        if (numar % 5 == 0) {
            if (numar % 3 == 0) {
                console.log(numar, " <- este divizibil cu 15")
            }
        } else{
            console.log(numar, "nu este divizibil cu 3 si 5")
        }
        }
        }
       



    </script>
